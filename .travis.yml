sudo: false
language: java
jdk:
- oraclejdk8

before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -fr $HOME/.gradle/caches/*/plugin-resolution/
- rm -fr $HOME/.gradle/caches/*/fileHashes/fileHashes.bin
- rm -fr $HOME/.gradle/caches/*/fileHashes/fileHashes.lock

cache:
  directories:
  - $HOME/.gradle/caches/
  - $HOME/.gradle/wrapper/

matrix:
  include:
  - env: IDEA_VERSION="IU-182.2949.4" PHP_PLUGIN_VERSION="182.2949.27" TYPOSCRIPT_PLUGIN_VERSION="1.9.0" DEPLOY=true
#  - env: IDEA_VERSION="IU-173.4127.17" PHP_PLUGIN_VERSION="173.4127.13"
#  allow_failures:
#  - env: IDEA_VERSION="IU-173.4127.17" PHP_PLUGIN_VERSION="173.4127.13"

before_install:
- "export ORG_GRADLE_PROJECT_ideaVersion=${IDEA_VERSION}"
- "export ORG_GRADLE_PROJECT_ideaType=${IDEA_TYPE}"
- "export ORG_GRADLE_PROJECT_phpPluginVersion=${PHP_PLUGIN_VERSION}"
- "export ORG_GRADLE_PROJECT_typoScriptPluginVersion=${TYPOSCRIPT_PLUGIN_VERSION}"
- java -version

script:
- "./gradlew check"
- "./gradlew buildPlugin"

deploy:
  provider: releases
  api_key: "${GITHUB_KEY}"
  file: build/distributions/TYPO3*.zip
  skip_cleanup: true
  file_glob: true
  on:
    tags: true
    condition: "$TRAVIS_TAG =~ ^v[0-9]+.*$"

after_deploy:
- "./gradlew publishPlugin"
