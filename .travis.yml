sudo: false
dist: xenial
language: java
jdk:
- openjdk8

before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -fr $HOME/.gradle/caches/*/plugin-resolution/
- rm -fr $HOME/.gradle/caches/*/fileHashes/fileHashes.bin
- rm -fr $HOME/.gradle/caches/*/fileHashes/fileHashes.lock

cache:
  directories:
  - $HOME/.gradle/caches/
  - $HOME/.gradle/wrapper/

matrix:
  include:
  - env: IDEA_VERSION="IU-2019.3.3" PHP_PLUGIN_VERSION="193.6494.35" PSI_VIEWER_PLUGIN_VERSION="193-SNAPSHOT" GRAMMAR_KIT_PLUGIN_VERSION="2019.3" GRAMMAR_KIT_RELEASE_VERSION="2019.3" SINCE_BUILD="193" UNTIL_BUILD="193.*"
  - env: IDEA_VERSION="IU-201.5616.10-EAP-SNAPSHOT" PHP_PLUGIN_VERSION="201.5616.10" PSI_VIEWER_PLUGIN_VERSION="201-SNAPSHOT" GRAMMAR_KIT_PLUGIN_VERSION="2020.1" GRAMMAR_KIT_RELEASE_VERSION="2019.3" SINCE_BUILD="201" UNTIL_BUILD="201.*"

before_install:
- "export ORG_GRADLE_PROJECT_ideaVersion=${IDEA_VERSION}"
- "export ORG_GRADLE_PROJECT_phpPluginVersion=${PHP_PLUGIN_VERSION}"
- "export ORG_GRADLE_PROJECT_psiViewerPluginVersion=${PSI_VIEWER_PLUGIN_VERSION}"
- "export ORG_GRADLE_PROJECT_grammarKitPluginVersion=${GRAMMAR_KIT_PLUGIN_VERSION}"
- "export ORG_GRADLE_PROJECT_grammarKitReleaseVersion=${GRAMMAR_KIT_RELEASE_VERSION}"
- "export ORG_GRADLE_PROJECT_customSinceBuild=${SINCE_BUILD}"
- "export ORG_GRADLE_PROJECT_customUntilBuild=${UNTIL_BUILD}"
- java -version

script:
- "./gradlew check"
- "./gradlew buildPlugin"

deploy:
  provider: releases
  api_key: "${GITHUB_KEY}"
  overwrite: true
  file:
    - lang-fluid/build/distributions/TYPO3*.zip
    - lang-typoscript/build/distributions/TYPO3*.zip
    - typo3-cms/build/distributions/TYPO3*.zip
  skip_cleanup: true
  file_glob: true
  on:
    tags: true
    condition: "$TRAVIS_TAG =~ ^v[0-9]+.*$"

after_deploy:
- "./gradlew :typo3-cms:publishPlugin"
- "./gradlew :lang-fluid:publishPlugin"
