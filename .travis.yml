sudo: false
dist: xenial
language: java
jdk:
- openjdk11

before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -fr $HOME/.gradle/caches/*/plugin-resolution/
- rm -fr $HOME/.gradle/caches/*/fileHashes/fileHashes.bin
- rm -fr $HOME/.gradle/caches/*/fileHashes/fileHashes.lock

cache:
  directories:
  - $HOME/.gradle/caches/
  - $HOME/.gradle/wrapper/

matrix:
  include:
  - env: IDEA_VERSION="IU-2020.3.3" PHP_PLUGIN_VERSION="203.7148.15" PSI_VIEWER_PLUGIN_VERSION="203-SNAPSHOT" GRAMMAR_KIT_PLUGIN_VERSION="2020.2.1" SINCE_BUILD="203" UNTIL_BUILD="203.*"
  - env: IDEA_VERSION="IU-211.6693.14-EAP-SNAPSHOT" PHP_PLUGIN_VERSION="211.6693.25" PSI_VIEWER_PLUGIN_VERSION="211-SNAPSHOT" GRAMMAR_KIT_PLUGIN_VERSION="2020.2.1" SINCE_BUILD="211" UNTIL_BUILD="211.*"

before_install:
- "export ORG_GRADLE_PROJECT_ideaVersion=${IDEA_VERSION}"
- "export ORG_GRADLE_PROJECT_phpPluginVersion=${PHP_PLUGIN_VERSION}"
- "export ORG_GRADLE_PROJECT_psiViewerPluginVersion=${PSI_VIEWER_PLUGIN_VERSION}"
- "export ORG_GRADLE_PROJECT_grammarKitPluginVersion=${GRAMMAR_KIT_PLUGIN_VERSION}"
- "export ORG_GRADLE_PROJECT_customSinceBuild=${SINCE_BUILD}"
- "export ORG_GRADLE_PROJECT_customUntilBuild=${UNTIL_BUILD}"
- java -version

script:
- "./gradlew clean build"

deploy:
  provider: releases
  api_key: "${GITHUB_KEY}"
  overwrite: true
  file:
    - lang-fluid/build/distributions/TYPO3*.zip
    - lang-typoscript/build/distributions/TYPO3*.zip
    - typo3-cms/build/distributions/TYPO3*.zip
  skip_cleanup: true
  file_glob: true
  on:
    tags: true
    condition: "$TRAVIS_TAG =~ ^v[0-9]+.*$"

after_deploy:
- "./gradlew :typo3-cms:publishPlugin"
- "./gradlew :lang-fluid:publishPlugin"
