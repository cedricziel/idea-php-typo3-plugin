sudo: false
language: java
jdk:
- oraclejdk8

before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -fr $HOME/.gradle/caches/*/plugin-resolution/
- rm -fr $HOME/.gradle/caches/*/fileHashes/fileHashes.bin
- rm -fr $HOME/.gradle/caches/*/fileHashes/fileHashes.lock

cache:
  directories:
  - $HOME/.gradle/caches/
  - $HOME/.gradle/wrapper/

matrix:
  include:
  - env: IDEA_VERSION="IU-2018.2.3" PHP_PLUGIN_VERSION="182.4323.64" PSI_VIEWER_PLUGIN_VERSION="182.2757.2" SINCE_BUILD="182" UNTIL_BUILD="182.*"
  - env: IDEA_VERSION="IU-2018.3.3" PHP_PLUGIN_VERSION="183.5153.36" PSI_VIEWER_PLUGIN_VERSION="183.2153" SINCE_BUILD="183" UNTIL_BUILD="183.*"
    jdk: openjdk8
  - env: IDEA_VERSION="IU-2018.3.3" PHP_PLUGIN_VERSION="183.5153.36" PSI_VIEWER_PLUGIN_VERSION="183.2153" SINCE_BUILD="183" UNTIL_BUILD="183.*"
    jdk: oraclejdk8
  - env: IDEA_VERSION="IU-2018.3.3" PHP_PLUGIN_VERSION="183.5153.36" PSI_VIEWER_PLUGIN_VERSION="183.2153" SINCE_BUILD="183" UNTIL_BUILD="183.*"
    jdk: oraclejdk9
  - env: IDEA_VERSION="IU-191.5849.21" PHP_PLUGIN_VERSION="191.5849.26" PSI_VIEWER_PLUGIN_VERSION="191-SNAPSHOT" SINCE_BUILD="191" UNTIL_BUILD="191.*"
  - env: IDEA_VERSION="IU-191.5849.21" PHP_PLUGIN_VERSION="191.5849.26" PSI_VIEWER_PLUGIN_VERSION="191-SNAPSHOT" SINCE_BUILD="191" UNTIL_BUILD="191.*"
    jdk: oraclejdk11
#  allow_failures:
#  - env: IDEA_VERSION="IU-182.3684.40" PHP_PLUGIN_VERSION="182.3684.40" PSI_VIEWER_PLUGIN_VERSION=182.2757.2 SINCE_BUILD="182" UNTIL_BUILD="182.*"

before_install:
- "export ORG_GRADLE_PROJECT_ideaVersion=${IDEA_VERSION}"
- "export ORG_GRADLE_PROJECT_phpPluginVersion=${PHP_PLUGIN_VERSION}"
- "export ORG_GRADLE_PROJECT_psiViewerPluginVersion=${PSI_VIEWER_PLUGIN_VERSION}"
- "export ORG_GRADLE_PROJECT_customSinceBuild=${SINCE_BUILD}"
- "export ORG_GRADLE_PROJECT_customUntilBuild=${UNTIL_BUILD}"
- java -version

script:
- "./gradlew check"
- "./gradlew buildPlugin"

deploy:
  provider: releases
  api_key: "${GITHUB_KEY}"
  overwrite: true
  file:
    - lang-fluid/build/distributions/TYPO3*.zip
    - lang-typoscript/build/distributions/TYPO3*.zip
    - typo3-cms/build/distributions/TYPO3*.zip
  skip_cleanup: true
  file_glob: true
  on:
    tags: true
    condition: "$TRAVIS_TAG =~ ^v[0-9]+.*$"

after_deploy:
- "./gradlew :typo3-cms:publishPlugin"
- "./gradlew :lang-fluid:publishPlugin"
